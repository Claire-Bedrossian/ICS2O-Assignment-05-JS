<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="y = mx + b Calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content=".Claire Bedrossian" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>y = mx + b Calculator</title>
    <link
      rel="canonical"
      href="https://Claire-Bedrossian.github.io/ICS2O-PWA-Test/"
    />
    <link rel="manifest" href="/ICS2O-PWA-Test/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">y = mx + b Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p>
          This program makes a table of x and y values when given the equation
          of a straight line ( y = mx + b )"
        </p>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-m"
            />
            <label class="mdl-textfield__label" for="num-m"
              >Input value m...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-x"
            />
            <label class="mdl-textfield__label" for="num-x"
              >Input value x...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="num-b"
            />
            <label class="mdl-textfield__label" for="num-b"
              >Input value b...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Calculate
        </button>
        <!-- basic text -->
        <p></p>
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th>x values</th>
              <th>y values</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><div id="x-values"></div></td>
              <td><div id="y-values"></div></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
